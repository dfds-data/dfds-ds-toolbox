name: pytester-cov workflow

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
    - main

jobs:
  coverage:

    runs-on: ubuntu-latest
    env:
      COVERAGE_SINGLE: 50
      COVERAGE_TOTAL: 50

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: pytester-cov
      id: pytester-cov
      uses: alexanderdamiani/pytester-cov@v1.2.0
      with:
        pytest-root-dir: '.'
        cov-omit-list: 'tests/*, docs/*, setup.py, examples/*'
        cov-threshold-single: ${{ env.COVERAGE_SINGLE }}
        cov-threshold-total: ${{ env.COVERAGE_TOTAL }}

    - name: Commit pytest coverage table
      uses: peter-evans/commit-comment@v1
      with:
        body: ${{ steps.pytester-cov.outputs.output-table }}

#    - name: Coverage single fail - exit
#      if: ${{ steps.pytester-cov.outputs.cov-threshold-single-fail == 'true' }}
#      run: |
#        echo "cov single fail ${{ steps.pytester-cov.outputs.cov-threshold-single-fail }}"
#        exit 1

    - name: Coverage total fail - exit
      if: ${{ steps.pytester-cov.outputs.cov-threshold-total-fail == 'true' }}
      run: |
        echo "cov total fail ${{ steps.pytester-cov.outputs.cov-threshold-total-fail }}"
        echo "coverage report ${{ steps.pytester-cov.outputs.output-table }}"
        exit 1
