# This will run the pipeline whenever anything new is committed to master
trigger:
  - main

jobs:
  - job: build and publish docs
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.8'
      displayName: 'Use Python 3.8'

    - script: |
        pip install -r requirements-dev.txt
        pip install -r requirements.txt
        pip install -e .
    - script: |
        make html
      workingDirectory: docs/
      displayName: Build docs
    - script: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install
      displayName: install awscli
    - script: |
        aws s3 sync docs/_build/html/ s3://dfds-dstoolbox-docs/
      displayName: Sync with s3
      env:
        AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
        AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)

  - job: build and publish package
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.8'
      displayName: 'Use Python 3.8'

    - script: |
        pip install wheel
        pip install twine
      displayName: 'install twine'

    - task: TwineAuthenticate@1
      displayName: 'Twine Authenticate'
      inputs:
        artifactFeed: smartdata

    - script: |
        python setup.py bdist_wheel
      displayName: 'build'
      
    - script: |
        python -m twine upload -r smartdata --config-file $(PYPIRC_PATH) dist/*.whl
      displayName: 'upload'